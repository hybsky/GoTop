<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gotop</title>
	<style>
		body{
			height: 2000px;
		}
		#go-top{
			width: 50px;
			height: 50px;
			background: #ccc;
			text-align: center;
			line-height: 50px;
			position: fixed;
			right: 10px;
			bottom: 10px;
			display: none;
		}
	</style>
</head>
<body>
	这里是顶部！
	<a id="go-top" href="#">Go!</a>

	<script>
		var oGoTop = document.getElementById("go-top");
		oGoTop.onclick = function(){
			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;

			var timer = setInterval(function(){
				window.scrollTo(0, iScrollTop*=0.6);
				if(iScrollTop <= 1){
					window.scrollTo(0, 0);
					clearInterval(timer);
				}
			}, 20);
			return false;
		};

		window.onscroll = function(){
			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if(iScrollTop > 300){
				oGoTop.style.display = 'block';
			}else{
				oGoTop.style.display = 'none';

			}
		};
	</script>
</body>
</html>
